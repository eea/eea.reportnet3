server:
  port: 9020
spring:
  application:
    name: communication
#  autoconfigure:
#    exclude: org.axonframework.extensions.springcloud.autoconfig.SpringCloudAutoConfiguration
  jpa:
    hibernate:
      ddl-auto: update
axon:
  distributed:
    enabled: true
    load-factor: 100
    spring-cloud:
      fallback-to-http-get: true
      fallback-url: /message-routing-information
      mode: rest
      enable-ignore-listing: true
#      enable-accept-all-commands: true
      rest-mode-url: /message-routing-information

  #  eventhandling:
#    processors:
#      release-group:
#        mode: subscribing
#        source: eventBus
  serializer:
    general: jackson
    events: jackson
    messages: jackson
logging:
  level:
    org:
      axonframework: debug