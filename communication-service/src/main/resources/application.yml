server:
  port: 9020
spring:
  application:
    name: communication
  jpa:
    hibernate:
      ddl-auto: update

axon:
  serializer:
    general: jackson
    events: jackson
    messages: jackson
  distributed:
    enabled: true
    load-factor: 100
    spring-cloud:
    #  fallback-to-http-get: true
      fallback-url: /message-routing-information
      mode: rest
      enable-ignore-listing: true
    #  enable-accept-all-commands: true
      rest-mode-url: /message-routing-information


management:
  endpoints:
    web:
      exposure:
        include: mappings

logging:
  level:
    root: INFO
    org.axonframework: TRACE


