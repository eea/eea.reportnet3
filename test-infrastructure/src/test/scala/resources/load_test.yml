gatling_config:
  scenarios:
    - requestName: createDataCollection
      endpoint: /datacollection/create?stopAndNotifySQLErrors=false&showPublicInfo=false
      usersNumber: 5
      numberExecutions: 1
      useFeeder: true
      method: post
      puaseTime: 2
      timeOut: 20000
      requestBody: '{"dueDate":"${dueDate}","idDataflow":"${dataflowId}"}'
      headers:
        Authorization: Bearer ${token}
    - requestName: exportFileData
      endpoint: /dataset/exportFile?datasetId=${datasetId}&mimeType=xlsx
      usersNumber: 5
      numberExecutions: 1
      useFeeder: true
      method: get
      puaseTime: 2
      timeOut: 20000
      headers:
        Authorization: Bearer ${token}
    - requestName: importFileData
      endpoint: /dataset/${datasetId}/importFileData?replace=false
      usersNumber: 5
      numberExecutions: 1
      useFeeder: true
      method: post
      puaseTime: 2
      timeOut: 20000
      headers:
        Authorization: Bearer ${token}
    - requestName: releaseDataCollection
      endpoint: /snapshot/dataflow/${dataflowId}/dataProvider/${dataProviderId}/release?restrictFromPublic=false
      usersNumber: 5
      numberExecutions: 1
      useFeeder: true
      method: post
      puaseTime: 2
      timeOut: 20000
      headers:
        Authorization: Bearer ${token}