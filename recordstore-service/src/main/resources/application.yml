server:
  port: 8090
spring:
  application:
    name: recordstore
eea:
  keycloak:
    realmName: ${KEYCLOAK_REAM_NAME:Reportnet}
    secret: ${KEYCLOAK_SECRET:354e2128-a330-420f-a550-1fb700975d19}
    clientId: ${KEYCLOAK_CLIENT_ID:reportnet}
    host: ${KEYCLOAK_HOST:k8s-node001.devoami.altia.es:32291}
    scheme: ${KEYCLOAK_SCHEME:http}
    publicKey: ${KEYCLOAK_CLIENT_PUBLIC_KEY:}
  security:
    permittedRequest: /recordstore/connections, /recordstore/connection/*
    authenticatedRequest: /recordstore/prueba
    roleProtectedRequest:
      PROVIDER:
        /recordstore/connection/*
      REQUESTOR:
        /recordstore/dataset/create/*