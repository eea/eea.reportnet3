server:
  port: 8090
spring:
  application:
    name: recordstore
#  autoconfigure:
#    exclude: org.axonframework.springboot.autoconfig.JpaAutoConfiguration, org.axonframework.springboot.autoconfig.JdbcAutoConfiguration, org.axonframework.springboot.autoconfig.JpaEventStoreAutoConfiguration
axon:
  distributed:
    enabled: true
    load-factor: 100
    spring-cloud:
      fallback-to-http-get: true
      fallback-url: /message-routing-information
      mode: rest
      enable-ignore-listing: true
      #      enable-accept-all-commands: true
      rest-mode-url: /message-routing-information
  serializer:
    general: jackson
    events: jackson
    messages: jackson
logging:
  level:
    org:
      axonframework: debug