<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" id="manifest" />
    <link rel="stylesheet" type="text/css" href="/css/indexStyles.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Reportnet 3</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!--
      Load "env.js" script before the main JavaScript bundle.
      You can use it to define "runtime" environment variables.
      Please open this file for more details.
    -->

    <div id="browserNotice" style="display: none">
      <div class="noticeBox">
        <div class="corporate">
          <img alt="Reportnet logo" src="assets/img/logo.jpg" />
          <h2>Reportnet 3</h2>
        </div>
        <h1>It appears that you are using an unsupported web browser.</h1>
        <p>
          We reccommend you to use a Chromium-based browser (such as
          <a href="https://www.google.com/chrome/index.html">Google Chrome</a>,
          <a href="https://www.microsoft.com/es-es/edge">Microsoft Edge Chromium</a> or
          <a href="https://www.mozilla.org/firefox/">Mozilla Firefox</a>)
        </p>
      </div>
    </div>
    <script src="%PUBLIC_URL%/env.js"></script>
    <script src="%PUBLIC_URL%/js/index.js"></script>
    <script>
      // Dynamically change favicon for system/browser light or dark mode
      const usesDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches || false;
      const favicon = document.getElementById('favicon');
      const manifest = document.getElementById('manifest');

      function switchIcon(usesDarkMode) {
        if (usesDarkMode) {
          favicon.href = '%PUBLIC_URL%/favicon-dark.ico';
          manifest.href = '%PUBLIC_URL%/manifest-dark.json';
        } else {
          favicon.href = '%PUBLIC_URL%/favicon.ico';
          manifest.href = '%PUBLIC_URL%/manifest.json';
        }
      }

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => switchIcon(e.matches));
      switchIcon(usesDarkMode);
    </script>
  </body>
</html>
